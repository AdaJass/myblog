<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微聊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
		/**重置标签默认样式*/
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: '微软雅黑'
        }
        #container {
            width: 450px;
            height: 780px;
            margin: 5px auto 0;
            position: relative;
        }
        .header {
            background: #000;
            height: 40px;
            color: #fff;
            line-height: 34px;
            font-size: 20px;
            padding: 0 10px;
        }     
        
        #user_face_icon {
            display: inline-block;
            background: red;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            position: absolute;
            bottom: 6px;
            left: 14px;
            cursor: pointer;
            overflow: hidden;
        }
        img {
            width: 60px;
            height: 60px;
        }
        .content {
            font-size: 20px;
            width: 435px;
            height: 662px;
            overflow: auto;
            padding: 5px;
        }
        .content li {
            margin-top: 10px;
            padding-left: 10px;
            width: 412px;
            display: block;
            clear: both;
            overflow: hidden;
        }
        .content li img {
            float: left;
        }
        .content li span{
            background: #7cfc00;
            padding: 10px;
            border-radius: 10px;
            float: left;
            margin: 6px 10px 0 10px;
            max-width: 310px;
            border: 1px solid #ccc;
            box-shadow: 0 0 3px #ccc;
        }
        .content li img.imgleft { 
            float: left; 
        }
        .content li img.imgright { 
            float: right; 
        }
        .content li span.spanleft { 
            float: left;
            background: #fff;
        }
        .content li span.spanright { 
            float: right;
            background: #7cfc00;
        }
        .content li span.span_pangbai { 
            float: right;
            background: #e29d07e1;
        }

        .comment{
            font-size: 10px;            
            overflow: auto;
            width: 430px;
            margin: 10px auto 0;
            padding: 5px;
        }
        .comment li{
            margin: 20px 0 20px;
            border: #999;
        }
        .comment li img {
            width: 30px;
            height: 30px;
            float: left;
        }
        .comment li p{
            font-size: 10px;
            float: left;
            margin-left: 10px;
        }
        .comment li a{
            float: right;
            margin-right: 30px;
        }
        .comment li span{
            padding: 6px;
            margin-left: 10px;
            margin-bottom: 30px;
            border-radius: 5px;
            float: right;            
            max-width: 380px;
        }
    </style>
    <script src="./jquery.min.js"></script>
    <script>
        window.onload = function(){
            var arrIcon = ['./imgs/herhead.jpg','./imgs/myhead.jpg'];
            var num = 0;     //控制头像改变
            var iNow = -1;    //用来累加改变左右浮动
            // var icon = document.getElementById('user_face_icon').getElementsByTagName('img');
            var btn = document.getElementById('btn');
            var text = document.getElementById('text');
            var content = document.getElementsByTagName('ul')[0];
            var img = content.getElementsByTagName('img');
            var span = content.getElementsByTagName('span');

            $.get("/chatcontent?s=/chatcontent/chat_1123.txt",function(data,status){
                if(status=="success"){
                    var dtay = data.split('|||');
                    // alert(dtay);
                    for(var i=0;i<dtay.length;i++){
                        value=dtay[i];
                        // alert(i);
                        sentent = value.split(':');
                        if(sentent[0]=='君与'){
                            num = 0;
                        }
                        if(sentent[0]=='思君'){
                            num = 1;
                        }
                        content.innerHTML += '<li><img src="'+arrIcon[num]+'"><span>'+sentent[1]+'</span></li>';
                        iNow++;
                        if(num==0){
                            img[iNow].className += 'imgright';
                            span[iNow].className += 'spanright';
                        }else {
                            img[iNow].className += 'imgleft';
                            span[iNow].className += 'spanleft';
                        }                        
                        // 内容过多时,将滚动条放置到最底端
                        content.scrollTop=content.scrollHeight; 
    　　               }
                }                
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <div class="header">
            <span style="float: left;">君与君思君与君</span>
            <span style="float: right;">第二章</span>
        </div>
        <ul class="content"></ul> 

        
         
    </div>
    <ul class="comment">
        <li>
            <img src="./imgs/herhead.jpg">
            <p>小明</p>

        </li>
        <li>
            <img src="./imgs/herhead.jpg">

            <a>vote</a>

        </li>
        
    </ul>
</body>
</html>
