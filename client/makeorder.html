		$("input").blur(function() {
			var v=$(this).val();
			if (v=='') {
				$(this).prev().css("color","#f00");
			}else{
				$(this).prev().css("color","#0EA74A");
			} 
		});
		
		$('.button').click(function(){		
			$('form').submit();
		});
